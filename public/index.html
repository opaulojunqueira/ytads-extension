<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Ads - Painel</title>
    <style>
        * {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            user-select: none;
            -moz-user-select: none;
            -webkit-user-select: none;
        }

        body {
            width: 250px;
            height: 338px;
            background-color: #252525;
        }

        .container-title {
            width: 250px;
            height: 45px;
            background-color: #414141;
            border-radius: 0 0 10px 10px;
            position: relative
        }

        .text-title {
            color: #ffffff;
            font-size: 20px;
            left: 7%;
            margin-right: -7%;
            top: 14.5%;
            margin-top: 0%;
            position: absolute;
        }

        fieldset {
            border: #686868 solid 3px;
            border-radius: 3px;
            margin: 10px;
        }

        legend {
            color: #686868;
            font-size: 14px;
        }

        input {
            border-radius: 5px;
            width: 170px;
            padding: 6px;
            font-size: 14px;
            border: none;
            margin-left: 7.5px;
            text-align: center;
        }

        .text-status {
            background-color: #888888;
            border-radius: 5px;
            padding: 4.5px;
            font-size: 16px;
            color: #ffffff;
            border: none;
        }

        .container-status {
            margin-top: 15px;
        }

        .container-config {
            margin-top: 15px;
        }

        button {
            border-radius: 5px;
            padding: 3px;
            width: 75px;
            height: 27.5px;
            color: #ffffff;
            font-weight: bold;
            background-color: #888888;
            border: #888888 solid 2.5px;
            cursor: pointer;
            margin-top: 8px;
            margin-left: 62.2px;
        }

        button:hover {
            color: #888888;
            background-color: #ffffff;
            border: #888888 solid 2.5px;
        }

        .button-delete:hover {
            color: rgb(230, 64, 64);
        }

        .container-footer {
            margin-top: 25px;
            width: 250px;
            height: 28px;
            background-color: #ffffff;
            border-radius: 10px 10px 0 0;
            position: fixed;
        }

        .text-footer {
            font-size: 13px;
            left: 30%;
            margin-right: -30%;
            margin-top: 2%;
            position: absolute;
            display: flex;
            color: 252525;
        }

        a {
            color: #252525;
            text-decoration: none
        }
    </style>
</head>

<body>
    <div class="container-title">
        <h2 class="text-title">Painel de YouTube Ads</h2>
    </div>
    <div class="container-status">
        <fieldset>
            <legend>ﾠStatusﾠ</legend>
            <p class="text-status" id="textStatus">...</p>
        </fieldset>
    </div>
    <div class="container-config">
        <fieldset>
            <legend>ﾠConfiguraçõesﾠ</legend>
            <input type="text" id="inputTime" placeholder="Tempo de intervalo (ms)" autocomplete="off">
            <button type="button" id="btnSubmit">Salvar</button>
            <button class="button-delete" type="button" id="btnDelete">Deletar</button>
        </fieldset>
    </div>
    <div class="container-footer">
        <p class="text-footer"><a href="https://ytads.tk" target="_blank">ytads.tk</a> • v0.0.1</p>
    </div>
</body>
<script src="./index.js" type="module"></script>

</html>
